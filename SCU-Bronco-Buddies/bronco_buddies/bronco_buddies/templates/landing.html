{% extends "layout.html" %}
{% block content %}
<head>
	<title>Bronco Buddies - Welcome</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/16.0.4/css/intlTelInput.css">
	<link rel="stylesheet" href="../static/css/colors.css">
	<style>
		.buttonWords{
			color: white;
		}

		a:visited {
		  color: white;
		}

		.mybutton{
		  display: flex;
		  justify-content: space-around;
		}
		a{
		  width: 100%;
		  margin: 5px; /* or whatever you like */
		}
		.heading{
			text-align: center;
		}
	</style>
</head>
<body class="bg-light">
	<hr>
	<div class='content-section heading'>
		<h1>Bronco Buddies</h1>
		<hr>
		<h4>ask questions and get them answered by the SCU community</h4>
		<hr>
		<div class="row">
			<div class="col-sm-1">
			</div>
			<div class="col-sm-4">
				<img src="/static/images/chatLogo.jpg" alt="Logo" style="width:400px;height:256px;">
			</div>
			<div class="col-sm-5">
				<hr>
				<div class="mybutton">
					<!-- start searching -->
					<a class="btn btn-dark btn-sm tm-1 bm-1 buttonWords" href="{{ url_for('home') }}">Start Searching</a>
					<br>
				</div>
				<div class="mybutton">
					<!-- Login -->
					<a class="btn btn-dark btn-sm tm-1 bm-1 buttonWords" href="{{ url_for('login') }}">Log In</a>
					<br>
				</div>
				<div class="mybutton">
					<!-- Register -->
					<a class="btn btn-dark btn-sm tm-1 bm-1 buttonWords" href="{{ url_for('register') }}">Register</a>
				</div>
			</div>
			<div class="col-sm-3">
			</div>
		</div>
	</div>
</body>
{% endblock content %}
