<!DOCTYPE html>
<html>
<head>
	<title>Bronco Buddies - forums</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="../static/css/colors.css">
	<style>

	</style>
</head>
<body class="bg-light">
	<main role="main" class="container">
		<div class="my-3 p-3 bg-white rounded shadow-sm">
			<h1 class="text-center">Bronco Buddies</h1>
			<h3 class="border-bottom border-gray pb-2 mb-0">Forum - {$ForumName}</h3>
			<a href ="/forums.html">click here to go back to the main forums list</a>

		</div>

		<div id="forum" class="my-3 p-3 bg-white rounded shadow-sm">
			<h1>$name_result</h1>
			<div class="border" style="height:1px;background-color:#ccc"></div><br>
			<h5>$description_result</h5>
			<a style='background-color:#ccc; margin-bottom:5px;' href='newthread.html?id=forum_id' class='btn waves-effect waves-light'>Create New Thread</a>
			
			<table class="table" id="thread_container">
				<thead>
					<tr>
						<th scope="col">Title</th>
						<th scope="col">Author</th>
						<th scope="col">Replies</th>
						<th scope="col">Last Post</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>


	</main>

	<script defer>
		function addThread(thread_title, thread_id, thread_author, thread_replies, thread_updated) {
			let threadList = document.querySelector("#thread_container tbody");

			let container = document.createElement("tr");
			container.setAttribute("onclick",`window.location='viewthread.html?id=${thread_id}'`);

			let title = document.createElement("td");
			title.textContent = thread_title;
			container.appendChild(title);

			let author = document.createElement("td");
			author.textContent = thread_author;
			container.appendChild(author);

			let replies = document.createElement("td");
			replies.textContent = thread_replies;
			container.appendChild(replies);

			let updated = document.createElement("td");
			updated.textContent = thread_updated;
			container.appendChild(updated);

			threadList.appendChild(container);

			return container;
		}

		addThread("My First Thread",1,"Zac", 0, "10:02pm 11-02-20");
		addThread("Help printing in Library",2,"Jake", 37, "8:37pm 11-02-20");
		addThread("What is a computer?",3,"Fred", 2, "4:50pm 11-02-20");
	</script>
</body>
</html>
